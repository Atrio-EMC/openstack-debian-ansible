- name: ensure admin tenant is created
  keystone_user: >
    token={{ admin_token }}
    tenant=admin
    tenant_description="Admin Tenant"

- name: ensure admin user has admin role in admin tenant
  keystone_user: >
    token={{ admin_token }}
    role=admin
    user=admin
    tenant=admin

- name: ensure admin user has _member_ role in admin tenant
  keystone_user: >
    token={{ admin_token }}
    role=_member_
    user=admin
    tenant=admin
    
- name: ensure demo user is created
  keystone_user: >
    token={{ admin_token }}
    user=demo
    password={{ demo_pass }}
    email="demo@example.com"

- name: ensure demo tenant is created
  keystone_user: >
    token={{ admin_token }}
    tenant=demo
    tenant_description="Demo Tenant"

- name: ensure demo user has _member_ role in demo Tenant
  keystone_user: >
    token={{ admin_token }}
    role=_member_
    user=demo
    tenant=demo

- name: ensure service tenant is created
  keystone_user: >
    token={{ admin_token }}
    tenant=service
    tenant_description="Service Tenant"

